<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <input id="address" type="text" placeholder="https://example.com">
    <button onclick="loadSite()">Go</button>
  </div>

  <div class="frame-wrap">
    <iframe id="view" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
  </div>

  <pre id="status"></pre>
  <script src="script.js"></script>
</body>
</html>
